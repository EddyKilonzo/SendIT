<div class="login-page">
  <div class="login-container">
    <div class="form-section">
      <div class="form-content">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your SendIT account</p>
        </div>
        
        <form (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="loginData.email" 
              required 
              placeholder="Enter your email"
            >
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                id="password" 
                name="password" 
                [(ngModel)]="loginData.password" 
                required 
                placeholder="Enter your password"
              >
              <button 
                type="button" 
                class="password-toggle" 
                (click)="togglePassword()"
                [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
              >
                <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" [(ngModel)]="loginData.rememberMe" name="rememberMe">
              <span>Remember me</span>
            </label>
            <a routerLink="/reset" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="signup-link">
          <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
        </div>
      </div>
    </div>
    
    <div class="image-section">
      <div class="image-overlay">
        <h3>Welcome to SendIT</h3>
        <p>Your trusted partner for reliable deliveries</p>
      </div>
    </div>
  </div>
</div>
