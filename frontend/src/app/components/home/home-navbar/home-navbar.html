<nav class="home-navbar">
  <div class="home-navbar-container">
    <!-- Logo -->
    <div class="home-logo" (click)="scrollToTop()">
      <img src="/images/1logo-removebg-preview.png" alt="SendIT Logo" class="home-logo-image">
      
    </div>
    
    <!-- Navigation Links -->
    <div class="home-nav-links">
      <a (click)="scrollToSection('about')" class="home-nav-link">About</a>
      <a (click)="scrollToSection('services')" class="home-nav-link">Services</a>
      <a (click)="scrollToSection('features')" class="home-nav-link">Features</a>
      <a (click)="scrollToSection('process')" class="home-nav-link">How It Works</a>
      <a (click)="scrollToSection('partnerships')" class="home-nav-link">Partners</a>
    </div>
    
    <!-- Action Buttons - show only when not authenticated -->
    <div class="home-nav-actions" *ngIf="!isAuthenticated">
      <button class="home-login-btn" routerLink="/login">Login</button>
      <button class="home-signup-btn" routerLink="/signup">Sign Up</button>
    </div>
    
    <!-- User menu - show when authenticated -->
    <div class="home-nav-actions" *ngIf="isAuthenticated">
      <!-- User avatar with dropdown menu -->
      <div class="user-menu-container">
        <div class="user-avatar" (click)="toggleUserMenu($event)">
          <span class="user-initials">{{ getUserInitials() }}</span>
        </div>
        
        <!-- User dropdown menu -->
        <div class="user-dropdown" *ngIf="showUserMenu">
          <div class="user-info">
            <div class="welcome-message">Welcome back,</div>
            <div class="user-name">{{ currentUser?.name || 'User' }}</div>
            <div class="user-role">{{ getUserRole() }}</div>
          </div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <div class="mobile-menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</nav>
